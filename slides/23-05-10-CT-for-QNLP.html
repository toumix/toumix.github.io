<h1>Diagrams: cooking</h1>
<p>Can't be bothered to remember the axioms for diagrams? Your visual cortex has them built in!</p>
<ul>
<li data-marpit-fragment="1">Wires are <strong>ingredients</strong>.</li>
<li data-marpit-fragment="2">Boxes are <strong>cooking steps</strong>.</li>
<li data-marpit-fragment="3">Diagrams are <strong>recipes</strong>.</li>
</ul>
<p>In physical terms, naturality means parallel processes are <strong>spacelike-separated</strong> events.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-background-color="#000" data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-EbEpT3yI="" data-marpit-fragments="3" data-background-color="#000" data-theme="gaia" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1>Diagrams: quantum</h1>
<p>Quantum gate sets are signatures!</p>
<br />

<p><img src="https://www.quantum-bits.org/wp-content/uploads/2018/04/annotated-teleportation-circuit.png" alt="" style="width:600px;" /></p>
<ul>
<li data-marpit-fragment="1">Wires are <strong>bits</strong> and <strong>qubits</strong>.</li>
<li data-marpit-fragment="2">Boxes are quantum <strong>gates</strong><br />
and <strong>measurements</strong>.</li>
<li data-marpit-fragment="3">Diagrams are <strong>circuits</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-hO0meKik="" data-marpit-fragments="3" data-background-color="#000" data-theme="gaia" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1>Diagrams: grammar</h1>
<ul>
<li>Chomsky, <strong>Syntactic Structures</strong> (1957)</li>
</ul>
<p>Formal grammars are signatures!</p>
<br />

<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Cgisf-tgg.svg/1280px-Cgisf-tgg.svg.png" alt="" style="width:400px;" /></p>
<ul>
<li data-marpit-fragment="1">Wires are grammatical <strong>types</strong>.</li>
<li data-marpit-fragment="2">Boxes are grammatical <strong>rules</strong>.</li>
<li data-marpit-fragment="3">Diagrams are <strong>grammatical structures</strong>.</li>
</ul>
</section>

<h1>Categories: compact</h1>
<p>A symmetric category is compact if it comes with <strong>cups and caps</strong>. <img src="https://github.com/oxford-quantum-group/discopy/blob/main/docs/imgs/rigid/snake-equation.png?raw=true" alt="" style="height:200px;" /></p>
<p><strong>Entanglement</strong> is &quot;<em>the</em> characteristic trait of quantum mechanics&quot;.<br />
<img src="22-11-29-CT-for-QNLP_files/classical-vs-quantum.png" alt="" style="width:550px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-color="#000" data-theme="gaia" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1>Categories: cartesian</h1>
<p>A symmetric category is cartesian if it has <strong>copy and discard</strong>.</p>
<p><img src="https://math.ucr.edu/home/baez/mathematical/ACT2018/lorand/cocomm_comonoid_axioms.png" alt="" style="width:800px;" /></p>
<p><img src="22-11-29-CT-for-QNLP_files/cartesian-2.png" alt="" style="width:800px;" /></p>
<p>In physical terms, the last equation (again called <strong>naturality</strong>) is equivalent to <strong>causality</strong>: the future cannot influence the past.</p>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> discopy.pregroup <span class="hljs-keyword">import</span> Ty, Word, Id, Cup
<span class="hljs-keyword">from</span> discopy.circuit <span class="hljs-keyword">import</span> Functor
<span class="hljs-keyword">from</span> discopy.quantum <span class="hljs-keyword">import</span> qubit, Ket, H, X, CX, sqrt

s, n = Ty(<span class="hljs-string">&#x27;s&#x27;</span>), Ty(<span class="hljs-string">&#x27;n&#x27;</span>)
Alice, loves, Bob = Word(<span class="hljs-string">&#x27;Alice&#x27;</span>, n), Word(<span class="hljs-string">&#x27;loves&#x27;</span>, n.r @ s @ n.l), Word(<span class="hljs-string">&#x27;Bob&#x27;</span>, n)

sentence = Alice @ loves @ Bob &gt;&gt; Cup(n, n.r) @ Id(s) @ Cup(n.l, n)

F = circuit.Functor(
    ob={s: Ty(), n: qubit},
    ar={Alice: Ket(<span class="hljs-number">0</span>), loves: sqrt(<span class="hljs-number">2</span>) @ Ket(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>) &gt;&gt; H @ X &gt;&gt; CX, Bob: Ket(<span class="hljs-number">1</span>)})

<span class="hljs-keyword">assert</span> F(sentence).<span class="hljs-built_in">eval</span>()
</code></pre>
