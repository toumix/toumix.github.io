<h1>Monoidal categories</h1>
<p>A monoidal category <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.719ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 760 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z"></path></g></g></g></svg></mjx-container> is just a pair of types for <strong>objects</strong> and <strong>arrows</strong> with methods:</p>
<ul>
<li><code>dom</code> and <code>cod</code> from arrows to objects,</li>
<li><code>id</code> from objects to arrows,</li>
<li><code>then</code> and <code>tensor</code> from pairs of arrows to arrows.</li>
</ul>
<p>For example:</p>
<ul>
<li><code>(Ty, Diagram)</code> is the <strong>free monoidal category</strong> on a given signature,</li>
<li><code>(type, Function)</code>, <code>(int, Matrix)</code>, <code>(list[int], Tensor)</code>, etc.</li>
</ul>
</section>

<span class="hljs-keyword">from</span> discopy.circuit <span class="hljs-keyword">import</span> Functor

F_ = circuit.Functor(
    ob={s: Ty(), n: qubit},
    ar={Alice: Ket(<span class="hljs-number">0</span>), loves: sqrt(<span class="hljs-number">2</span>) @ Ket(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>) &gt;&gt; H @ X &gt;&gt; CX, Bob: Ket(<span class="hljs-number">1</span>)})

<span class="hljs-keyword">assert</span> F_(sentence).<span class="hljs-built_in">eval</span>() == F(sentence)
</code></pre>
