<h1>Peirce's existential graphs: string diagrams for predicate logic</h1>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: 0; display: block; width: 100%; height: auto; max-height: 0.036ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.036ex" role="img" focusable="false" viewBox="0 0 1000 16"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container></p><p>Alexis TOUMI</p>
<p>May 31st, 2023</p>
<p>Knowledge Exchange, PlantingSpace</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-scope-jaitqavM="" data-marpit-fragments="2" data-background-color="#000" data-theme="gaia" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Charles_Sanders_Peirce_in_1859.jpg/220px-Charles_Sanders_Peirce_in_1859.jpg" alt="Peirce in 1859" /></p>
<h1>C.S. Peirce (1839–1914)</h1>
<h2>An underrated philosopher</h2>
<p>The father of pragmatism, summarised in his maxim:</p>
<blockquote>
<p><em>Consider the practical effects of the objects of your conception. Then, your conception of those effects is the whole of your conception of the object.</em></p>
</blockquote>
<ul>
<li data-marpit-fragment="1">A theory of categories (1. Feeling, 2. Reaction, 3. Representation)</li>
<li data-marpit-fragment="2">A theory of semiotics (1. Sign, 2. Object, 3. Interpretant)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-kfnvlmXt="" data-marpit-fragments="4" data-background-color="#000" data-theme="gaia" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Charles_Sanders_Peirce_in_1859.jpg/220px-Charles_Sanders_Peirce_in_1859.jpg" alt="Peirce in 1859" /></p>
<h1>C.S. Peirce (1839–1914)</h1>
<h2>An underrated mathematician</h2>
<ul>
<li data-marpit-fragment="1">Arithmetics of infinite cardinals before Cantor</li>
<li data-marpit-fragment="2">Natural number arithmetics before Peano</li>
<li data-marpit-fragment="3">Axiomatic set theory (two decades before Zermelo)</li>
<li data-marpit-fragment="4">A precursor of Bayesian probability (he coined the terms &quot;confidence&quot; and &quot;likelihood&quot;!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-1wqFc66B="" data-marpit-fragments="5" data-background-color="#000" data-theme="gaia" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Charles_Sanders_Peirce_in_1859.jpg/220px-Charles_Sanders_Peirce_in_1859.jpg" alt="Peirce in 1859" /></p>
<h1>C.S. Peirce (1839–1914)</h1>
<h2>An underrated logician</h2>
<ul>
<li data-marpit-fragment="1">Developed De Morgan's theory of relations (1870)</li>
<li data-marpit-fragment="2">NOR gates generate all Boolean operations (1880)</li>
<li data-marpit-fragment="3">Boolean operations with electrical switches (1886)</li>
<li data-marpit-fragment="4">Invented predicate logic independently of Frege</li>
<li data-marpit-fragment="5">Pioneered string diagrams 80 years before Penrose</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="5" data-background-color="#000" data-theme="gaia" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1>So, why is he forgotten today?</h1>
<ul>
<li data-marpit-fragment="1">Published almost nothing, left over 100,000 manuscript pages.</li>
<li data-marpit-fragment="2">Isolated in the U.S. at a time when Europe was the place to be.</li>
<li data-marpit-fragment="3">His theory of semiotics was overwhelmed by Saussure's semiology.</li>
<li data-marpit-fragment="4">His predicate logic was overwhelmed by Frege's Begriffsschrift.</li>

<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PeirceAlphaGraphs.svg/300px-PeirceAlphaGraphs.svg.png" alt="" /></p>
<p><strong>Definition:</strong> An alpha graph <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.778ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 786 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></g></g></g></svg></mjx-container> is either:</p>

<h1>Conclusion</h1>
<ul>
<li>Predicate logic without variables!</li>
<li>Diagrams as formulae, rewrites as proofs.</li>
<li>Semantics as monoidal functors into <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.864ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 1708 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D411" d="M394 0Q370 3 222 3Q75 3 51 0H39V62H147V624H39V686H234Q256 686 299 686T362 687Q479 687 554 669T681 593Q716 550 716 497Q716 390 568 338Q569 337 572 336T577 332Q605 317 623 300T650 258T662 218T668 172Q678 98 689 76Q707 40 748 40Q770 40 780 54T795 88T801 111Q805 117 827 117H831Q846 117 852 113T858 92Q857 78 852 63T834 30T797 1T739 -11Q630 -11 580 12T511 87Q506 104 506 168Q506 170 506 178T507 194Q507 289 438 313Q424 318 356 318H298V62H406V0H394ZM366 369Q459 370 490 381Q548 402 548 476V498V517Q548 578 513 600Q479 624 392 624H358H298V369H366Z"></path><path data-c="1D41E" d="M32 225Q32 332 102 392T272 452H283Q382 452 436 401Q494 343 494 243Q494 226 486 222T440 217Q431 217 394 217T327 218H175V209Q175 177 179 154T196 107T236 69T306 50Q312 49 323 49Q376 49 410 85Q421 99 427 111T434 127T442 133T463 135H468Q494 135 494 117Q494 110 489 97T468 66T431 32T373 5T292 -6Q181 -6 107 55T32 225ZM383 276Q377 346 348 374T280 402Q253 402 230 390T195 357Q179 331 176 279V266H383V276Z" transform="translate(862,0)"></path><path data-c="1D425" d="M43 686L134 690Q225 694 226 694H232V62H301V0H292Q274 3 170 3Q67 3 49 0H40V62H109V332Q109 387 109 453T110 534Q110 593 108 605T94 620Q80 624 53 624H40V686H43Z" transform="translate(1389,0)"></path></g></g></g></g></svg></mjx-container>.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Can we build existential graphs from natural language?</li>
<li data-marpit-fragment="2">Can we define probabilistic semantics into <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="6.36ex" height="1.602ex" role="img" focusable="false" viewBox="0 -697 2811 708"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D412" d="M64 493Q64 582 120 636T264 696H272Q280 697 285 697Q380 697 454 645L480 669Q484 672 488 676T495 683T500 688T504 691T508 693T511 695T514 696T517 697T522 697Q536 697 539 691T542 652V577Q542 557 542 532T543 500Q543 472 540 465T524 458H511H505Q489 458 485 461T479 478Q472 529 449 564T393 614T336 634T287 639Q228 639 203 610T177 544Q177 517 195 493T247 457Q253 454 343 436T475 391Q574 326 574 207V200Q574 163 559 120Q517 12 389 -9Q380 -10 346 -10Q308 -10 275 -5T221 7T184 22T160 35T151 40L126 17Q122 14 118 10T111 3T106 -2T102 -5T98 -7T95 -9T92 -10T89 -11T84 -11Q70 -11 67 -4T64 35V108Q64 128 64 153T63 185Q63 203 63 211T69 223T77 227T94 228H100Q118 228 122 225T126 205Q130 125 193 88T345 51Q408 51 434 82T460 157Q460 196 439 221T388 257Q384 259 305 276T221 295Q155 313 110 366T64 493Z"></path><path data-c="1D42D" d="M272 49Q320 49 320 136V145V177H382V143Q382 106 380 99Q374 62 349 36T285 -2L272 -5H247Q173 -5 134 27Q109 46 102 74T94 160Q94 171 94 199T95 245V382H21V433H25Q58 433 90 456Q121 479 140 523T162 621V635H224V444H363V382H224V239V207V149Q224 98 228 81T249 55Q261 49 272 49Z" transform="translate(639,0)"></path><path data-c="1D428" d="M287 -5Q228 -5 182 10T109 48T63 102T39 161T32 219Q32 272 50 314T94 382T154 423T214 446T265 452H279Q319 452 326 451Q428 439 485 376T542 221Q542 156 514 108T442 33Q384 -5 287 -5ZM399 230V250Q399 280 398 298T391 338T372 372T338 392T282 401Q241 401 212 380Q190 363 183 334T175 230Q175 202 175 189T177 153T183 118T195 91T215 68T245 56T287 50Q348 50 374 84Q388 101 393 132T399 230Z" tra
