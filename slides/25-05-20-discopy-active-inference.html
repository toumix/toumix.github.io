<h1 id="diagrams-cooking">Diagrams: cooking</h1>
<p>Can't be bothered to remember the axioms for diagrams? Your visual cortex has them built in!</p>
<ul>
<li data-marpit-fragment="1">Wires are <strong>ingredients</strong>.</li>
<li data-marpit-fragment="2">Boxes are <strong>cooking steps</strong>.</li>
<li data-marpit-fragment="3">Diagrams are <strong>recipes</strong>.</li>
</ul>
<p>In physical terms, naturality means parallel processes are <strong>spacelike-separated</strong> events.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-background-color="#000" data-theme="gaia" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/oxford-quantum-group/discopy/blob/202e63b94a435224056df9da2f0215d9a906eb71/test/src/imgs/crack-eggs.png?raw=true&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="8" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="diagrams-cooking-1">Diagrams: cooking</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> discopy.symmetric <span class="hljs-keyword">import</span> Ty, Box, Diagram

egg, white, yolk = Ty(<span class="hljs-string">&quot;egg&quot;</span>), Ty(<span class="hljs-string">&quot;white&quot;</span>), Ty(<span class="hljs-string">&quot;yolk&quot;</span>)
crack = Box(<span class="hljs-string">&quot;crack&quot;</span>, egg, white @ yolk)
merge = <span class="hljs-keyword">lambda</span> X: Box(<span class="hljs-string">&quot;merge&quot;</span>, X @ X, X)

<span class="hljs-meta">@Diagram.from_callable(<span class="hljs-params">egg @ egg, white @ yolk</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">crack_two_eggs</span>(<span class="hljs-params">x, y</span>):
    (a, b), (c, d) = crack(x), crack(y)
    <span class="hljs-keyword">return</span> (merge(white)(a, c), merge(yolk)(b, d))

<span class="hljs-keyword">assert</span> crack_two_eggs == crack @ crack\
  &gt;&gt; white @ Diagram.swap(yolk, white) @ yolk\
  &gt;&gt; merge(white) @ merge(yolk)

crack_two_eggs.draw()
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="diagrams-generative-models">Diagrams: generative models</h1>
<p><img src="25-05-20-discopy-active-inference/generative-model-diagram.png" alt="" style="height:300px;" /></p>
<ul>
<li data-marpit-fragment="1">Wires are <strong>random variables</strong>.</li>
<li data-marpit-fragment="2">Boxes are <strong>conditional</strong> probability distributions.</li>
<li data-marpit-fragment="3">Diagrams are <strong>generative models</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="diagrams-generative-models-1">Diagrams: generative models</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> discopy.markov <span class="hljs-keyword">import</span> Ty, Box, Diagram

X1, X2, X3, X4, X5 = [Ty(<span class="hljs-string">&quot;X&quot;</span> + <span class="hljs-built_in">str</span>(i)) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">6</span>)]
a = Box(<span class="hljs-string">&quot;a&quot;</span>, Ty(), X1)
b = Box(<span class="hljs-string">&quot;b&quot;</span>, X1 @ X2, X4)
c = Box(<span class="hljs-string">&quot;c&quot;</span>, X4 @ X2 @ X3, X5)

<span class="hljs-meta">@Diagram.from_callable(<span class="hljs-params">X2 @ X3, X5 @ X3</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">model</span>(<span class="hljs-params">x2, x3</span>):
    x1 = a()
    x4 = b(x1, x2)
    x5 = c(x4, x2, x3)
    <span class="hljs-keyword">return</span> (x5, x3)
</code></pre>
</section>

<h1 id="example-quantum-nlp-as-a-functor">Example: Quantum NLP as a functor</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> discopy.pregroup <span class="hljs-keyword">import</span> Ty, Word, Id, Cup
<span class="hljs-keyword">from</span> discopy.circuit <span class="hljs-keyword">import</span> Functor
<span class="hljs-keyword">from</span> discopy.quantum <span class="hljs-keyword">import</span> qubit, Ket, H, X, CX, sqrt

s, n = Ty(<span class="hljs-string">&#x27;s&#x27;</span>), Ty(<span class="hljs-string">&#x27;n&#x27;</span>)
Alice, loves, Bob = Word(<span class="hljs-string">&#x27;Alice&#x27;</span>, n), Word(<span class="hljs-string">&#x27;loves&#x27;</span>, n.r @ s @ n.l), Word(<span class="hljs-string">&#x27;Bob&#x27;</span>, n)

sentence = Alice @ loves @ Bob &gt;&gt; Cup(n, n.r) @ Id(s) @ Cup(n.l, n)

F = circuit.Functor(
    ob={s: Ty(), n: qubit},
    ar={Alice: Ket(<span class="hljs-number">0</span>), loves: sqrt(<span class="hljs-number">2</span>) @ Ket(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>) &gt;&gt; H @ X &gt;&gt; CX, Bob: Ket(<span class="hljs-number">1</span>)})

<span class="hljs-keyword">assert</span> F(sentence).<span class="hljs-built_in">eval</span>()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-EcXARaZh="" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="categories-symmetric">Categories: symmetric</h1>
<p>A category is symmetric if it comes with <strong>swaps</strong>.</p>

<p><img src="22-11-29-CT-for-QNLP_files/symmetric-1.png" alt="" style="height:400px;" /></p>
<p><img src="22-11-29-CT-for-QNLP_files/symmetric-2.png" alt="" style="height:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="categories-compact">Categories: compact</h1>
<p>A symmetric category is compact if it comes with <strong>cups and caps</strong>:<br />
<img src="25-05-20-discopy-active-inference/snake-equation.png" alt="" style="height:150px;" /></p>
<p><a href="https://arxiv.org/pdf/1102.2368">Picturing Bayesian inference</a>, Coecke &amp; Spekkens (2012)</p>
<p><img src="25-05-20-discopy-active-inference/bayesian-compact-closed.png" alt="" style="height:200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="categories-cartesian">Categories: cartesian</h1>
<p>A symmetric category is cartesian if it has <strong>copy and discard</strong>.</p>
<p><img src="https://math.ucr.edu/home/baez/mathematical/ACT2018/lorand/cocomm_comonoid_axioms.png" alt="" style="width:800px;" /></p>
<p><img src="22-11-29-CT-for-QNLP_files/cartesian-2.png" alt="" style="width:800px;" /></p>
<p>In physical terms, the last equation (again called <strong>naturality</strong>) is equivalent to <strong>causality</strong>: the future cannot influence the past.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">

<p><strong>Lemma:</strong> Suppose a symmetric category has both cups and copy.</p>

</section>

<p><img src="25-05-20-discopy-active-inference/normalisation-definition.png" alt="" style="height:200px;" /></p>
<p>This gives an operation on diagrams which does not commute with sequential composition but satisfies the following properties:</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-HWBULPHt="" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="jeffrey-vs-pearl-update">Jeffrey vs Pearl update</h1>

<p>The difference between Jeffrey and Pearl updates amounts to a difference between</p>
<ol>
<li>the normalisation of a composition</li>
<li>the composition of a normalisation.</li>
</ol>
<p><img src="25-05-20-discopy-active-inference/jeffrey-vs-pearl-2.png" alt="" style="height:200px;" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="discopy-for-active-inference">DisCoPy for active inference</h1>
<p>DisCoPy already has support for the following:</p>
<ul>
<li>finite-dimensional Bayesian inference via tensor networks</li>
<li>automatic differentiation and JIT compilation via JAX</li>
<li>bidirectional programming via the geometry of interaction (see Draithwaite et al. <a href="https://arxiv.org/pdf/2305.06112">compositional structure of Bayesian inference</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h1 id="discopy-for-active-inference-1">DisCoPy for active inference</h1>
<p>What's missing for a more complete implementation:</p>
<ul>
<li>continuous probability via monads and Kleisli categories</li>
<li>a geometry of delayed interaction for discrete time processes</li>
<li>some active inference experimentalists ready to take on the challenge of compositionality!</li>
</ul>
